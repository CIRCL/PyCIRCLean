[tool.poetry]
name = "kittengroomer"
version = "2.2.0"
description = "Standalone CIRCLean/KittenGroomer code."
authors = ["RaphaÃ«l Vinot <raphael.vinot@circl.lu>"]
license = "BSD-3-Clause"
repository = "https://github.com/CIRCL/PyCIRCLean"

readme = "README.md"

classifiers=[
    'License :: OSI Approved :: BSD License',
    'Development Status :: 5 - Production/Stable',
    'Environment :: Console',
    'Intended Audience :: Science/Research',
    'Programming Language :: Python :: 3',
    'Topic :: Communications :: File Sharing',
    'Topic :: Security',
]

[tool.poetry.dependencies]
python = "^3.8"
lxml = "^4.6.2"
exifread = "^2.3.2"
pillow = "^8.0.1"
olefile = "^0.46"
oletools = "^0.56"
python-magic = "^0.4.18"
officedissector = {git = "https://github.com/grierforensics/officedissector.git"}

[tool.poetry.dev-dependencies]
tox = "^3.20.1"
pytest-cov = "^2.10.1"
PyYAML = "^5.3.1"
mypy = "^0.790"

[build-system]
requires = ["poetry_core>=1.0", "setuptools"]
build-backend = "poetry.core.masonry.api"
